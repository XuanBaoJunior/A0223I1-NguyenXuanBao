<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for(let i = 0; i < 10; i++) {
        let num = parseInt(prompt(`Nhập số thứ ${i+1}: `));
        arr.push(num);
    }

    arr.sort(function(a, b) {
        return b - a;
    });

    document.writeln("Mảng đã được sắp xếp theo thứ tự giảm dần là: ");
    document.writeln(arr);

</script>
</body>
</html>
