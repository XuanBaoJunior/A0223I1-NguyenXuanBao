<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [5, 7, 12, 3, 9, 21, 16, 8, 4, 2];

    let maxVal = arr[0];
    let maxIdx = 0;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > maxVal) {
            maxVal = arr[i];
            maxIdx = i;
        }
    }

    alert("Phần tử có giá trị lớn nhất trong mảng là " + maxVal + " ở vị trí " + maxIdx);

</script>
</body>
</html>
