<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function thueThuNhap(thuNhap) {
        let thue = 0;
        if (thuNhap <= 7000000) {
            thue = (thuNhap) * 0.05;
        } else if (thuNhap <= 15000000) {
            thue = 325000 + (thuNhap - 7000000) * 0.1;
        } else if (thuNhap >= 15000000) {
            thue = 750000 + (thuNhap - 7000000) * 0.2;
        } else {
            thue = 1400000 + (thuNhap - 15000000) * 0.3;
        }
        return thue;
    }

    let thuNhap = prompt("Tiền lương: ");
    let thue = thueThuNhap(thuNhap);
    alert("Thuế thu nhập cá nhân là: " + thue + " đồng");
</script>
</body>
</html>
