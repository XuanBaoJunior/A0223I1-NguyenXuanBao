<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateArea(radius) {
        var area = Math.PI * radius * radius;
        return area;
    }

    function calculatePerimeter(radius) {
        var perimeter = 2 * Math.PI * radius;
        return perimeter;
    }

    var r = 5;
    var area = calculateArea(r);
    var perimeter = calculatePerimeter(r);

    console.log("Diện tích hình tròn bán kính " + r + " là: " + area);
    console.log("Chu vi hình tròn bán kính " + r + " là: " + perimeter);

</script>
</body>
</html>
