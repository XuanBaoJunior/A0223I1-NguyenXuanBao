<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trang Web Cơ Bản</title>
    <style>
        /* CSS cho Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* CSS cho Nav */
        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* CSS cho Section và Article */
        section, article {
            float: left;
            width: 50%;
            margin: 20px;
            padding: 20px;
        }

        /* CSS cho Aside */
        aside {
            float: right;
            width: 30%;
            margin: 2%;
            padding: 20px;
            background-color: #ccc;
        }

        /* CSS cho Footer */
        footer {
            clear: both; /* Xóa các float trước đó */
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>Header</h1>
</header>
<nav>
    <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Danh mục</a></li>
        <li><a href="#">Liên hệ</a></li>
    </ul>
</nav>
<section>
    <h2>Section</h2>
    <p>Nội dung của phần section sẽ được đặt ở đây.</p>
</section>
<article>
    <h2>Article</h2>
    <p>Nội dung của phần article sẽ được đặt ở đây.</p>
</article>
<aside>
    <h2>Aside</h2>
    <p>Nội dung của phần aside sẽ được đặt ở đây.</p>
</aside>
<footer>
    <p>Footer &copy; 2023</p>
</footer>
</body>
</html>
