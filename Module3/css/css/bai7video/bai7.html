<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trang Web Hoạt Hình</title>
</head>
<body>
    <!-- Phần Header -->
    <header>
        <div class="logo">Logo của bạn</div>
    </header>

    <!-- Phần Head-link -->
    <nav class="head-link">
        <a href="#">Trang Chủ</a>
        <a href="#">Danh Sách Phim</a>
        <a href="#">Tìm Kiếm</a>
    </nav>

    <!-- Phần Content -->
    <div class="content">
        <!-- Left Content - Danh sách video -->
        <div class="left-content">
            <!-- Danh sách video được tạo động từ dữ liệu -->
            <ul>
                <li><a href="#">Video 1</a></li>
                <li><a href="#">Video 2</a></li>
                <li><a href="#">Video 3</a></li>
                <!-- Thêm các mục khác nếu cần -->
            </ul>
        </div>

        <!-- Right Content - Nội dung video -->
        <div class="right-content">
            <!-- Video được chọn sẽ hiển thị ở đây -->
            <video controls>
                <source src="video/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Phần Footer -->
    <footer>
        <p>Bản quyền © 2024 Trang Web Hoạt Hình</p>
    </footer>
</body>
</html>
