<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo mới sản phẩm</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Tạo mới sản phẩm</h1>
<form action="/product/create" th:object="${productDto}" method="post">

    <div class="mb-3">
        <label for="nameProduct" class="form-label">Tên sản phẩm:</label>
        <input type="text" th:field="*{nameProduct}" class="form-control" id="nameProduct" name="nameProduct">
        <small style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{nameProduct}"></small>
    </div>

    <div class="mb-3">
        <label for="priceProduct" class="form-label">Giá:</label>
        <input type="text" th:field="*{priceProduct}" class="form-control" id="priceProduct" name="priceProduct">
        <small style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{priceProduct}"></small>
    </div>

    <div class="mb-3">
        <label for="statusProduct" class="form-label">Trạng thái:</label>
        <input type="text" th:field="*{statusProduct}" class="form-control" id="statusProduct" name="statusProduct">
        <small style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{statusProduct}"></small>
    </div>

    <div class="mb-3">
        <label for="productType" class="form-label">Loại sản phẩm:</label>
        <select class="form-select" th:field="*{productType}" id="productType" name="productType" required aria-label="Default select example">
            <option value="">-- Chọn loại sản phẩm --</option>
            <!-- Dùng vòng lặp th:each để tạo các option từ danh sách loại sản phẩm -->
            <option th:each="type:${productType}" th:value="${type.idProductType}"
                    th:text="${type.getNameProductType()}"></option>
        </select>
    </div>


    <button type="submit" class="btn btn-primary">Tạo mới</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
