<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Danh sách sản phẩm</h1>
<a th:href="@{/product/create}" class="btn btn-primary">Thêm mới</a>
<p th:if="${mess}" th:text="${mess}"></p>
<table class="table table-hover">
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Status</th>
        <th>Tên Type</th>
        <th>Tính năng</th>
    </tr>
    <tr th:each="product,count:${products}">
        <td th:text="${count.count}"></td>
        <td th:text="${product.nameProduct}"></td>
        <td th:text="${product.priceProduct}"></td>
        <td th:text="${product.statusProduct}"></td>
        <td th:text="${product.productType.nameProductType}"></td>
        <td>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
                th:attr="onclick=|deleteProduct('${product.getIdProduct()}','${product.getNameProduct()}')|">
                Xóa
            </button>
            <button id="idProduct" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal1"
                    th:attr="onclick=|idProduct('${product.getIdProduct()}')|">
                Nội dung sản phẩm
            </button>
        </td>
    </tr>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/product/delete" method="get">
                <!-- Add csrf token if needed -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xác nhận xóa sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="productId" name="idProduct">
                    <span>Bạn có muốn xóa sản phẩm <span id="nameProduct"></span> không?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span class="question"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!--                <button type="submit" class="btn btn-danger">Delete</button>-->
            </div>
        </div>
    </div>
</div>
<!-- Modal -->


<a th:if="${products.hasPrevious()}" th:href="@{/product(page=${products.number-1})}">Previous</a>
<span th:text="${products.number+1}"></span>/ <span th:text="${products.totalPages}"></span>
<a th:if="${products.hasNext()}" th:href="@{/product(page=${products.number+1})}">Next</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


<script>
    function deleteProduct(idProduct,nameProduct) {
        document.getElementById("productId").value=idProduct;
        document.getElementById("nameProduct").innerText=nameProduct;
        console.log(idProduct,nameProduct);
    }
</script>

<script>
    let idProduct;
    function idProduct(id) {
        idProduct = id;
    }
    $(document).ready(() => {
        $("#idProduct").click( () => {
            idProduct(idProduct);
        })
        function idProduct(id) {
            $.ajax({
                contentType: "application/json",
                method: "GET",
                url: `http://localhost:8080/api/product/${id}`,
                success: function (data) {
                    console.log(data)
                    let content=`                    <table>\n` +
                        `                        <tr>\n` +
                        `                            <td>Tiêu đề: </td>\n` +
                        `                            <td>${data.nameProduct}</td>\n` +
                        `                        </tr>\n` +
                        `                        <tr>\n` +
                        `                            <td>Loại câu hỏi: </td>\n` +
                        `                            <td>${data.productType.nameProductType}</td>\n` +
                        `                        </tr>\n` +
                        `                        <tr>\n` +
                        `                            <td>Ngày đăng: </td>\n` +
                        `                            <td>${data.priceProduct}</td>\n` +
                        `                        </tr>\n` +
                        `                        <tr>\n` +
                        `                            <td>Tình trạng: </td>\n` +
                        `                            <td>${data.statusProduct}</td>\n` +
                        `                        </tr>\n` +
                        `                    </table>`
                    $(".question").html(content);
                }
            })
        }
    })
</script>

</html>
