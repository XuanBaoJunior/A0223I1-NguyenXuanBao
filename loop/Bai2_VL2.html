<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập một số nguyên dương:");
    let gt = 1;
    for (let i = 1; i <= n; i++) {
        gt *= i;
    }
    alert(`Giai thừa của ${n} là ${gt}`);

</script>
</body>
</html>
