<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0;

    let num = prompt("Nhap so:");

    while (count < 30) {
        if (num % 7 === 0) {
            count++;
            sum += num;
        }
        num++;
    }

    console.log("Tổng của 30 số chia hết cho 7 đầu tiên là:", sum);
</script>
</body>
</html>
