<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const number = parseInt(prompt('Nhập vào số nguyên: '));
    let n1 = 0, n2 = 1, nextTerm;

    console.log('Fibonacci Series:');
    console.log(n1); // print 0
    console.log(n2); // print 1

    nextTerm = n1 + n2;

    while (nextTerm <= number) {


        alert(nextTerm);

        n1 = n2;
        n2 = nextTerm;
        nextTerm = n1 + n2;
    }
</script>
</body>
</html>
