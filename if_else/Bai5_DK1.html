<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let DiemBKT =parseInt(prompt("Mời bạn nhập điểm bài kiểm tra"));
        let DiemGK = parseInt(prompt("Mời bạn nhập điểm thi giữa kỳ"));
        let DiemCK = parseInt(prompt("Mời bạn nhập điểm thi cuối kỳ"));

        let DiemTB = (Number(DiemBKT) + Number(DiemGK * 2) + Number(DiemCK * 3)) / 6;

        if (DiemTB >= 8){
            alert("Là học sinh giỏi");
        }else {
            if (DiemTB <=7.9){
                alert("Là học sinh khá");
            }else {
                if (DiemTB <= 5.0){
                    alert("Là học sinh TB");
                }else {
                    alert("Là học sinh yếu");
                }
            }
        }
    </script>
</body>
</html>
