<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhThueThuNhapCaNhan(thuNhap) {
        var thue = 0;

        if (thuNhap <= 5000000) {
            thue = 0;
        } else if (thuNhap <= 10000000) {
            thue = (thuNhap - 5000000) * 0.05;
        } else if (thuNhap <= 18000000) {
            thue = 250000 + (thuNhap - 10000000) * 0.1;
        } else if (thuNhap <= 32000000) {
            thue = 950000 + (thuNhap - 18000000) * 0.15;
        } else if (thuNhap <= 52000000) {
            thue = 3050000 + (thuNhap - 32000000) * 0.2;
        } else if (thuNhap <= 80000000) {
            thue = 7050000 + (thuNhap - 52000000) * 0.25;
        } else {
            thue = 14550000 + (thuNhap - 80000000) * 0.3;
        }

        return thue;
    }

    // Sử dụng hàm tính thuế
    var thuNhap = prompt("Tiền lương");
    var thue = tinhThueThuNhapCaNhan(thuNhap); // tính thuế
    alert("Thuế thu nhập cá nhân là: " + thue + " đồng");

</script>
</body>
</html>
