<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const a = prompt('nhập a: ');
        const b = prompt('nhập b: ');
        const c = prompt('nhập c: ');

        if (a == 0){

        }else {
            let delta = Math.pow(b,2) - 4 * a * c;

            if (delta == 0){
                const x = -b / (2 * a);

                document.writeln(`<br>PT có nghiệm kép: x = ${x}`);
            }else if (delta < 0){
                document.writeln('<br>PT vô nghiệm');
            }else {
                document.writeln(`<br>PT có 2 nghiệm phân biệt`)
                const x1 = (-b + Math.sqrt(delta)) / (2 * a);
                const x2 = (-b - Math.sqrt(delta)) / (2 * a);

                document.writeln(`<br>Nghiệm x1 = ${x1}`);
                document.writeln(`<br>Nghiệm x2 = ${x2}`);

            }
        }
    </script>
</body>
</html>
