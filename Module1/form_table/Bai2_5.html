<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    <table>
        <tr>
            <td>
                <label for="name">Họ và tên:</label>
            </td>
            <td>
                <input type="text" id="name" name="name" size="30">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Ngày sinh:</label>
            </td>
            <td>
                <input type="text" id="email" name="email" size="30">
            </td>
        </tr>
        <tr>
            <td>
                <label>Giới tính</label>
            </td>
            <td>
                <input type="radio" value="male"  name="sex">Nam
                <input type="radio" value="female"  name="sex">Nữ
            </td>
        </tr>
        <tr>
            <td>
                <label>Địa chỉ</label>
            </td>
            <td>
                <textarea rows="6" cols="30"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label>Lớp</label>
            </td>
            <td>
                <select>
                    <option>--Chọn Lớp--</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Email</label>
            </td>
            <td>
                <input type="email" value="" name="email" size="30">
            </td>
        </tr>
        <tr>
            <td>
                <label>Điện thoại</label>
            </td>
            <td>
                <input type="text" name="sdt" size="30">
            </td>
        </tr>
        <tr>
            <td>&nbsp</td>
            <td>
                <button style="margin-left: 50px" type="button">Gửi thông tin</button>
                <button type="reset">Nhập lại</button>
            </td>
        </tr>
    </table>
</body>
</html>
