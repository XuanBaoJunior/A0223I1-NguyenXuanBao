<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function countVowels(str) {
    const vowels = "aeiouAEIOU";
    let count = 0;

    for (let i = 0; i < str.length; i++) {
      if (vowels.includes(str[i])) {
        count++;
      }
    }

    return count;
  }

  const str = "Hello World";
  const numVowels = countVowels(str);

  console.log(`Chuỗi "${str}" có ${numVowels} nguyên âm.`);

</script>
</body>
</html>
