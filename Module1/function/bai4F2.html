<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isDigit(character) {
        if (character >= '0' && character <= '9') {
            return true;
        } else {
            return false;
        }
    }

    console.log(isDigit('5'));
    console.log(isDigit('a'));

</script>
</body>
</html>
