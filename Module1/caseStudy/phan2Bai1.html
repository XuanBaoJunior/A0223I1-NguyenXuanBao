<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = parseInt(prompt("Nhập lương của nhân viên:"));
    let tax;
    if (salary >= 15000000) {
        tax = salary * 0.2;
    } else if (salary >= 7000000) {
        tax = salary * 0.1;
    } else {
        tax = salary * 0.05;
    }

    let netSalary = salary - tax;

    console.log(`Lương của nhân viên là ${salary} đồng.`);
    console.log(`Thuế thu nhập của nhân viên là ${tax} đồng.`);
    console.log(`Lương ròng của nhân viên là ${netSalary} đồng.`);

</script>
</body>
</html>
