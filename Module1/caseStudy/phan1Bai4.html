<script>
  function drawHollowIsoscelesTriangle(h) {
    for (let i = 1; i <= h; i++) {
      let row = '';
      for (let j = 1; j <= h - i; j++) {
        row += ' ';
      }
      for (let k = 1; k <= 2 * i - 1; k++) {
        if (i === h || k === 1 || k === 2 * i - 1) {
          row += '*';
        } else {
          row += ' ';
        }
      }
      console.log(row);
    }
  }

  drawHollowIsoscelesTriangle(5);

</script>
</body>
