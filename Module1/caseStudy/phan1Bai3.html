<script>
  function drawIsoscelesTriangle(h) {
    for (let i = 1; i <= h; i++) {
      let row = '';
      for (let j = 1; j <= h - i; j++) {
        row += ' ';
      }
      for (let k = 1; k <= 2 * i - 1; k++) {
        row += '*';
      }
      console.log(row);
    }
  }

  drawIsoscelesTriangle(5);

</script>
</body>
