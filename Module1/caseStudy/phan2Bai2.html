<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let char = prompt("Nhập một ký tự từ bảng chữ cái tiếng Anh:");

    char = char.toLowerCase();

    if (char === 'a' || char === 'e' || char === 'i' || char === 'o' || char === 'u') {
        console.log(`${char} là một nguyên âm.`);
    } else {
        console.log(`${char} là một phụ âm.`);
    }

</script>
</body>
</html>
