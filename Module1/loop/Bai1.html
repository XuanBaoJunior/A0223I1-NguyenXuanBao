<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    document.writeln("<div style='width: 100%; text-align: center;'>");
        document.writeln("<h1>Bảng cửu chương </h1>");
        for (let i = 1; i < 10; i++){
            document.writeln("<div style='width: 9%; float: left; padding: 5px; margin: 8px; border: 1px solid black'>");
            document.writeln("<h3>", i, "</h3>");
            for (let j=1; j<10; j++){
                document.writeln(i, "x", j, "=", i*j, "<br>");
            }
            document.writeln("</div>")
        }
    document.writeln("</div>");
  </script>
</body>
</html>
