<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isLeapYear(year) {
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
            return true;
        } else {
            return false;
        }
    }

    function isValidDate(day, month, year) {
        if (month < 1 || month > 12) {
            return false;
        }

        if (day < 1 || day > 31) {
            return false;
        }

        if (month === 2) {
            if (isLeapYear(year)) {
                if (day > 29) {
                    return false;
                }
            } else {
                if (day > 28) {
                    return false;
                }
            }
        } else if (month === 4 || month === 6 || month === 9 || month === 11) {
            if (day > 30) {
                return false;
            }
        }

        return true;
    }

    const day = parseInt(prompt("Nhập ngày: "));
    const month = parseInt(prompt("Nhập tháng: "));
    const year = parseInt(prompt("Nhập năm: "));

    if (isValidDate(day, month, year)) {
        if (isLeapYear(year)) {
            console.log(`${year} là năm nhuận.`);
        } else {
            console.log(`${year} không phải là năm nhuận.`);
        }
    } else {
        console.log("Ngày tháng năm không hợp lệ.");
    }

</script>
</body>
</html>
