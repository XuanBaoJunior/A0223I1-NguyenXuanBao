<script>
    const tu1 = parseFloat(prompt("Nhập số tử số thứ nhất: "));
    const mau1 = parseFloat(prompt("Nhập số mẫu số thứ nhất: "));
    const tu2 = parseFloat(prompt("Nhập số tử số thứ hai: "));
    const mau2 = parseFloat(prompt("Nhập số mẫu số thứ nhất: "));

        console.log("Hai phân số bằng nhau.");
    } else {
        console.log("Hai phân số không bằng nhau.");
    }
