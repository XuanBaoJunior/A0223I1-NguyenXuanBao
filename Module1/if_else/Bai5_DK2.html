<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập cạnh a");
    let b = prompt("Nhập cạnh b");
    let dienTich;

    if (a > 0 && b > 0) {
        dienTich = 0.5 * a * b;
        alert("Diện tích tam giác vuông là: " + dienTich);
    } else {
        alert("Độ dài của hai cạnh kề phải là số dương.");
    }

</script>
</body>
</html>
